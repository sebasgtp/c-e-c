<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra de Entradas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="big">

<div class="container 5">
  <h1 class="mb-4 text-center">Compra de Entradas</h1>
  <div class="mb-4">
    <label for="cantidad" class="form-label">Selecciona la cantidad de entradas (1 a 10):</label>
    <input type="number" id="cantidad" class="form-control" min="1" max="10">
  </div>

  <div id="localidadSection" class="mb-4 d-none">
    <label for="localidad" class="form-label">Selecciona la localidad que desea ingresar:</label>
    <select id="localidad" class="form-select">
      <option value="">Selecciona</option>
      <option value="VIP">VIP ($500.000)</option>
      <option value="General">General ($350.000)</option>
    </select>
  </div>

  <div id="segundaLocalidadSection" class="mb-4 d-none">
    <label for="segundaLocalidad" class="form-label">¿Deseas añadir otra localidad?</label>
    <select id="segundaLocalidad" class="form-select">
      <option value="">No añadir</option>
      <option value="VIP">VIP</option>
      <option value="General">General</option>
    </select>
  </div>

  <div id="resultado" class="d-none">
    <div class="card p-3 mb-3">
      <h5>Total a pagar: <span id="total"></span></h5>
      <button class="btn btn-success mt-3" id="confirmarBtn">Confirmar tu compra</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
